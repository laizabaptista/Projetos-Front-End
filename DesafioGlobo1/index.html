<body>

    <h1 class="header">Desafio Laíza</h1>
    <div class="div1">

        <h2 class="texto">Digite os dados do usuário</h2>
        <form class="formulario">

            <br>Idade <input id="idade" type="text">
            <br>Skills <input id="skills" type="text">
            <br><input id="botao" type="button" onclick="funcao()" value="Cadastrar" />

    <div class="resultado">
        <h2 class="texto">Resultado
            <p id="info"></p>
        </h2>
    </div>
